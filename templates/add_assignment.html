{% extends 'base.html' %}

{% block content %}
<h2 class="text-3xl font-bold mb-4">Add Assignment for {{ course.name }}</h2>

<div class="bg-white p-8 rounded-lg shadow-md">
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-md text-white">Create Assignment</button>
        </div>
    </form>
</div>
{% endblock %}
