{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl sm:text-3xl font-bold mb-4 text-white">Add Assignment for {{ course.cours_name }}</h2>

<div class="bg-gray-800 p-6 sm:p-8 rounded-lg shadow-md border border-gray-700 max-w-3xl mx-auto">
    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label class="block text-gray-300 mb-2">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-400 text-sm mt-1">{{ field.errors|join:", " }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div>
            <button type="submit" 
                class="w-full sm:w-auto block sm:inline-block py-2 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-md text-white font-semibold">
                Create Assignment
            </button>
        </div>
    </form>
</div>

<style>
    input, select, textarea {
        padding: 0.5rem;
        border-radius: 0.375rem;
        width: 100%;
        box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 1px #6366f1;
    }
</style>
{% endblock %}
