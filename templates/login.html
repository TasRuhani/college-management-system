{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh] px-4">
    <div class="w-full max-w-md p-6 sm:p-8 space-y-6 bg-gray-800 rounded-xl shadow-lg border border-gray-700">
        <h2 class="text-2xl sm:text-3xl font-bold text-center text-white">Sign in to your account</h2>
        <form method="POST" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="id_username" class="text-sm font-medium text-gray-400 block mb-2">Username</label>
                <input type="text" name="username" id="id_username" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="id_password" class="text-sm font-medium text-gray-400 block mb-2">Password</label>
                <input type="password" name="password" id="id_password" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            {% if form.errors %}
                <p class="text-red-400 text-sm text-center">Your username and password didn't match. Please try again.</p>
            {% endif %}
            <div class="my-4">
                <button type="submit" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white font-bold text-sm transition duration-300">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
