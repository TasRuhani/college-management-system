{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Login</h2>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="text-sm font-bold text-gray-600 block">Username</label>
                {{ form.username }}
            </div>
            <div>
                <label for="password" class="text-sm font-bold text-gray-600 block">Password</label>
                {{ form.password }}
            </div>
            {% if form.errors %}
                <p class="text-red-500 text-xs italic">Your username and password didn't match. Please try again.</p>
            {% endif %}
            <div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-md text-white text-sm">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
