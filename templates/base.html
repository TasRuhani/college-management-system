<!DOCTYPE html>
{% load static %}
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>{% block title %}College System{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111827;
        position: relative;
        min-height: 100vh;
        z-index: 0;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{% static 'assets/bg.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: brightness(0.4);
        z-index: -1; 
        pointer-events: none;
      }
    </style>
</head>
<body class="text-gray-200 antialiased">
    <nav class="bg-gray-800/80 backdrop-blur-sm border-b border-gray-700/50 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <img src="{% static 'assets/logo.png' %}" alt="Logo" class="h-8 w-8 object-contain">
                    <a href="/" class="text-xl font-bold text-white">EduNexus</a>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <span class="text-white font-semibold mr-4">{{ user.get_full_name|default:user.username }}</span>
                        <a href="{% url 'logout' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md text-sm">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
