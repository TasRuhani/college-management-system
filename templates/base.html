<!DOCTYPE html>
{% load static %}
{% load pwa %}
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>{% block title %}College System{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            position: relative;
            min-height: 100vh;
            z-index: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{% static 'assets/bg.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.35);
            z-index: -1;
            pointer-events: none;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            background-color: #0b1220;
            color: #e5e7eb;
            border: 1px solid #374151;
        }
    </style>
</head>

<body class="text-gray-200 antialiased">
    <nav class="bg-gray-800/80 backdrop-blur-sm border-b border-gray-700/50 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-row items-center justify-between h-16 gap-3">
                <!-- Left Side: Logo & Title -->
                <div class="flex items-center space-x-3 flex-shrink-0">
                    <img src="{% static 'assets/logo.png' %}" alt="Logo" class="h-8 w-8 object-contain">
                    <a href="/" class="text-xl font-bold text-white whitespace-nowrap">EduNexus</a>
                </div>

                <!-- Right Side: Full Name & Logout -->
                <div class="flex items-center space-x-3 justify-end whitespace-nowrap flex-shrink-0">
                    {% if user.is_authenticated %}
                    <span class="text-white font-semibold mr-2 whitespace-nowrap text-sm sm:text-base truncate max-w-[150px]">
                        {{ user.get_full_name|default:user.username }}
                    </span>
                    <a href="{% url 'logout' %}"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md text-sm whitespace-nowrap">
                        Logout
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
