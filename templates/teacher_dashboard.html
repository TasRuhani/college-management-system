{% extends 'base.html' %}

{% block content %}
<h2 class="text-3xl font-bold mb-4">Teacher Dashboard</h2>
<p class="text-xl mb-6">Welcome, {{ teacher.user.first_name }}!</p>

<div class="bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-xl font-bold mb-4">Your Courses</h3>
    <ul class="space-y-2">
        {% for course in courses %}
            <li class="p-4 bg-gray-50 rounded-md hover:bg-gray-100">
                <a href="{% url 'course_detail' course.id %}" class="font-semibold text-blue-600">{{ course.name }} ({{ course.course_code }})</a>
            </li>
        {% empty %}
            <li>You are not assigned to any courses.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
